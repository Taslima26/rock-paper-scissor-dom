<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div class="badge" id="user-label">users</div>
      <div class="badge" id="computer-label">computers</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result"><p>Paper cover rocks you win!</p></div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="assets/rock.png" alt="rock image" />
      </div>
      <div class="choice" id="s">
        <img src="assets/scissors.png" alt="rock image" />
      </div>
      <div class="choice" id="p">
        <img src="assets/paper.png" alt="rock image" />
      </div>
    </div>
    <p id="action-message">Make your move!</p>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
